<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>AutoFill - Automatic Form-Filling</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

	<nav class="navbar sticky-top navbar-expand-lg bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="/home"><h3>AutoFill - Automatic Form-Filling</h3></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	      </ul>
	      <div class="d-flex">
	        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
		        <li class="nav-item">
		          <a class="nav-link" href="#about"><h4 style="color:black;">About</h4></a>
		        </li>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		        <li class="nav-item">
		          <a class="nav-link" href="#team"><h4 style="color:black;">Team</h4></a>
		        </li>
		    </ul>
	      </div>
	    </div>
	  </div>
	</nav>

	{% if img %}
	<section id="result">
		<div class="container">
			<div class="row" style="background-color: whitesmoke;border-radius: 25px;border: 2px solid floralwhite;">
				<div class="col-md-6" style="padding: 150px 60px;">
					<img src="data:image/png;base64,{{img}}" class="idimg" alt="IDCard Image" width="100%" style="max-height: 500px;">
				</div>
				<div class="col-md-6 showform">
					<form action="/home">
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 mb-3">
								<label for="idno" class="form-label">Unique ID</label>
								<input type="text" class="form-control" value="{{id}}" id="idno">
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 mb-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" value="{{name}}" id="name">
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 mb-3">
								<label for="father" class="form-label">Father's Name</label>
								<input type="text" class="form-control" value="{{fname}}" id="father">
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 mb-3">
								<label for="dob" class="form-label">DOB</label>
								<input type="text" class="form-control" value="{{dob}}" id="dob">
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8 mb-5">
								<label for="gender" class="form-label">Gender</label>
								<input type="text" class="form-control" value="{{gen}}" id="gender">
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="col-md-12 mb-3">
							<center>
							    <button type="submit" class="btn btn btn-outline-dark">Submit</button>
							</center>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	{% endif %}

	<footer style="height: 10vh; background-color: black;">
		<br>
		<div class="text-white">
			<center>
				<h5>
					<a class="text-white" style="text-decoration:none;" href="#top"><i class="fa fa-arrow-up"> </i> Back to Top</a>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					This Website is made for Educational Purpose.
				</h5>
			</center>
		</div>
	</footer>

	<script type="text/javascript" src="{% static 'js/bundle.min.js' %}"></script>
</body>
</html>
